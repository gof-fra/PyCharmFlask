<body>
    {% block body %}

    <div class="container">

    <div class="container">

        <div class="row">
            <div class="com md-12">

                <h2>Student List<button type="button" class="btn btn-success pull-right" data-toggle = "modal" data-target = "#mymodal">
                Add Student Data</button> </h2>

                <table class="table table-striped">

                    <tr>
                        <th>Serial</th>

                            <a href="" class="btn btn-danger btn-xs" onclick="return confirm('Are you sure?')">Delete</a>
                        </td>
                    </tr>

                </table>

            </div>
        </div>




        <div id="modaledit" class="modal fade" role="dialog">

            <div class="modal-dialog">

                <div class="modal-content">

                    <div class="modal-header">

                        <h4 class="modal-title">Please Update Data</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>

                    </div>

                    <div class="modal-body">
                        <form action="" method="POST">

                            <div class="form-group">

                                <label>Name:</label>
                                <input type="text" class="form-control" name="name" value="hachim">

                            </div>

                            <div class="form-group">

                                <label>Email:</label>
                                <input type="text" class="form-control" name="email" value="haggar@gamil.com">

                            </div>

                            <div class="form-group">

                                <label>Phone:</label>
                                <input type="text" class="form-control" name="phone" value="457656781">

                            </div>

                            <div class="form-group">

                                <button class="btn btn-primary" type="submit">Update Data</button>

                            </div>

                        </form>
                    </div>

                    <div class="modal-footer">

                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>

                    </div>

                </div>

            </div>

        </div>




        <div id="mymodal" class="modal fade" role="dialog">

            <div class="modal-dialog">

                <div class="modal-content">

                    <div class="modal-header">

                        <h4 class="modal-title">Please Insert Data</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>

                    </div>

                    <div class="modal-body">
                        <form action="{{url_for('insert')}}" method="POST">

                            <div class="form-group">

                                <label>Name:</label>
                                <input type="text" class="form-control" name="name" required="1">

                            </div>

                            <div class="form-group">

                                <label>Email:</label>
                                <input type="text" class="form-control" name="email" required="1">

                            </div>

                            <div class="form-group">

                                <label>Phone:</label>
                                <input type="text" class="form-control" name="phone" required="1">

                            </div>

                            <div class="form-group">

                                <button class="btn btn-primary" type="submit">Insert Data</button>

                            </div>

                        </form>
                    </div>

                    <div class="modal-footer">

                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>

                    </div>

                </div>

            </div>

</html>
